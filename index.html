<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7drl 2020</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Main game container -->
    <div class="container">
        <!-- Level label -->
        <div class="level" id="level">Level 1 of the Tower</div>
        <!-- Row with grid + starts -->
        <div class="row">
            <!-- Main game window -->
            <div id="gameWindow" class="game">
                <!-- The grid where the magic happens -->
                <div id="grid" class="grid" aria-hidden="true">
                </div>
            </div>
            <!-- Mobile button to show stats holder -->
            <button id="statsButton" class="hamburger">
                <div class="bars"></div>
            </button>
            <!-- Stats holder -->
            <div class="statsHolder" id="statsHolder">
                <h2 id="name">name</h2>
                <p><span class="special">HP:</span> <span id="hp">10/10</span></p>
                <h3>Armor:</h3>
                <button id="armor">None</button>
                <h3>Equipped:</h3>
                <button id="equiped">None</button>
                <h3>Inventory:</h3>
                <ul class="inventory" id="inventory"></ul>
                <div class="actions">
                    <h3>Special actions:</h3>
                    <ul id="actions">
                        <li><button>Ascend.</button></li>
                        <li><button>Pick up item.</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Game messages displayed here -->
        <div class="messages" id="messages">
        </div>
    </div>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
